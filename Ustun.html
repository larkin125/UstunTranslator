<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üstün Language Dictionary</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .input-container {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            width: 80%;
            max-width: 400px;
            background-color: #333;
            border: 1px solid #555;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #555;
        }
        .output-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #444;
            background-color: #222;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Üstün Language Dictionary Ver 0.1.2</h1>
        <div class="input-container">
            <input type="text" id="inputSentence" placeholder="Enter a sentence in English..." />
            <button onclick="translateSentence()">Translate</button>
        </div>
        <div class="output-container" id="outputContainer"></div>
    </div>

    <script>
        let dictionary = {}; // Initialize an empty dictionary

        // Load the dictionary from the external JSON file
        fetch('dictionary.json')
            .then(response => response.json())
            .then(data => {
                dictionary = data; // Assign the loaded dictionary
            })
            .catch(error => {
                console.error('Error loading dictionary:', error);
            });

        // Function to handle sentence translation
        function translateSentence() {
            const inputSentence = document.getElementById("inputSentence").value.trim();
            const outputContainer = document.getElementById("outputContainer");

            if (inputSentence === "") {
                outputContainer.innerHTML = "<p>Please enter a sentence to translate.</p>";
                return;
            }

            // Split the sentence into words
            const words = inputSentence.split(/\s+/); // Split by any whitespace

            const translatedWords = words.map(word => {
                // Convert the word to lowercase for case-insensitive matching
                const lowerCaseWord = word.toLowerCase();
                
                // Check if word exists in dictionary
                if (dictionary[lowerCaseWord]) {
                    return dictionary[lowerCaseWord]; // If word exists in dictionary
                } else {
                    return `<span style="color: red;">${word}</span>`; // Word not found, highlight it
                }
            });

            // Join the translated words back into a sentence
            const translatedSentence = translatedWords.join(" ");
            outputContainer.innerHTML = `<p><strong>Translation:</strong> ${translatedSentence}</p>`;
        }
    </script>
</body>
</html>
