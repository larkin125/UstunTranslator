<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Üstün Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 1rem;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #output {
      margin-top: 1rem;
      background-color: #eef;
      padding: 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>English to Üstün Translator</h1>
    <textarea id="inputText" placeholder="Enter English text..."></textarea>
    <button onclick="translateText()">Translate</button>
    <div id="output"></div>
  </div>

  <script>
    const dictionary = {
      "he": "so",
      "she": "so",
      "it": "so",
      "i": "su",
      "me": "suaü",
      "our": "susen",
      "us": "sensu",
      "we": "susun",
      "you": "sen",
      "bad": "kätü",
      "big": "den",
      "clean": "tem",
      "cold": "guk",
      "cool": "gu",
      "deep": "denrin",
      "different": "farksen",
      "dirty": "kirk",
      "dry": "kuru",
      "dull": "kir",
      "empty": "kurin",
      "fast": "hizli",
      "flat": "kirt",
      "full": "denzu'a",
      "small": "ku",
      "little": "ku",
      "black": "jo'",
      "green": "yes",
      "white": "ja'",
      "dark": "jo'u",
      "light": "ja'u",
      "old": "kadim",
      "new": "jada",
      "long": "kuzah",
      "yes": "lafir",
      "no": "hazir",
      "okay": "iyi",
      "up": "hozah",
      "down": "lazah",
      "left": "lazir",
      "right": "hazir"
      // Add more translations here
    };

    function translateText() {
      const input = document.getElementById("inputText").value.toLowerCase();
      const words = input.split(/\s+/);
      const translated = words.map(word => dictionary[word] || `[${word}]`).join(" ");
      document.getElementById("output").innerText = translated;
    }
  </script>
</body>
</html>
