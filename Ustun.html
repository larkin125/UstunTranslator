<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üstün Language Dictionary</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .input-container {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            width: 80%;
            max-width: 400px;
            background-color: #333;
            border: 1px solid #555;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #555;
        }
        .output-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #444;
            background-color: #222;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Üstün Language Dictionary</h1>
        <div class="input-container">
            <input type="text" id="inputWord" placeholder="Enter a word in English..." />
            <button onclick="translateWord()">Translate</button>
        </div>
        <div class="output-container" id="outputContainer"></div>
    </div>

    <script>
        // Initialize dictionary as empty
        let dictionary = {};

        // Fetch dictionary from the external JSON file
        fetch('dictionary.json')
            .then(response => response.json())
            .then(data => {
                dictionary = data;
            })
            .catch(error => console.error("Error loading dictionary:", error));

        // Function to handle translation
        function translateWord() {
            const inputWord = document.getElementById("inputWord").value.trim().toLowerCase();
            const outputContainer = document.getElementById("outputContainer");

            if (inputWord === "") {
                outputContainer.innerHTML = "<p>Please enter a word to translate.</p>";
                return;
            }

            if (dictionary[inputWord]) {
                outputContainer.innerHTML = `<p><strong>Translation:</strong> ${dictionary[inputWord]}</p>`;
            } else {
                outputContainer.innerHTML = `<p><strong>Sorry:</strong> The word "${inputWord}" is not in the Üstün language dictionary.</p>`;
            }
        }
    </script>
</body>
</html>
