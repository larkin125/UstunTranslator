    <style>

            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 0;

        }
        .container {
            margin: 20px;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .output-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #34495e;
            border-radius: 5px;
            text-align: center;
        }
        select, textarea {
            padding: 10px;
            margin: 5px;
            width: 100%;
            max-width: 500px;
            border-radius: 5px;
            border: 1px solid #bdc3c7;
            background-color: #2c3e50;
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Üstün Language Translator</h1>
        <p>Translate English to Üstün (Elvish)</p>
    </header>

    <div class="container">
        <div class="input-container">
            <textarea id="englishText" placeholder="Enter English text here..." rows="6"></textarea>
            <button onclick="translateText()">Translate to Üstün</button>
        </div>

        <div class="output-container">
            <h2>Üstün Translation:</h2>
            <p id="translationOutput"></p>
        </div>
    </div>

        function translateText() {
            const englishText = document.getElementById('englishText').value.toLowerCase();
            const words = englishText.split(/\s+/);
            let translation = [];

            words.forEach(word => {
                if (dictionary[word]) {
                    translation.push(dictionary[word]);
                } else {
                    translation.push(word); // If no translation, keep the word as is
                }
            });

            document.getElementById('translationOutput').textContent = translation
